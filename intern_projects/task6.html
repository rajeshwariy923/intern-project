<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelvin Weather Converter</title>
    <link rel="stylesheet" href="task6.css">
</head>

<body>
    <div class="container">
        <h1>Kelvin Weather Converter</h1>
        <label for="kelvinInput">Enter Kelvin Temperature:</label>
        <input type="number" id="kelvinInput" min="0" step="1">
        <button id="convertButton">Convert</button>
        <div class="result">
            <p><span id="celsiusResult"></span> °C</p>
            <p><span id="fahrenheitResult"></span> °F</p>
        </div>
    </div>
    <script src="task6.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="task10.css">
</head>

<body>
    <div class="container">
        <h1>Rock, Paper, Scissors Game</h1>
        <div class="options">
            <button class="btn" onclick="playGame('rock')">Rock</button>
            <button class="btn" onclick="playGame('paper')">Paper</button>
            <button class="btn" onclick="playGame('scissors')">Scissors</button>
            <button class="btn" onclick="playGame('bomb')">Cheat!</button>
        </div>
        <div class="result">
            <h2>Result:</h2>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="task10.js"></script>

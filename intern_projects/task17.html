<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="task17.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="school" id="lorraineHansbury">
        <h2 class="name">Lorraine Hansbury</h2>
